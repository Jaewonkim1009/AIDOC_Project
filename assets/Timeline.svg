<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="1100" height="180" xmlns="http://www.w3.org/2000/svg">

  <style>
    .label  { font: 14px sans-serif; fill: #333; text-anchor: middle; }
    .date   { font: 12px sans-serif; fill: #666; text-anchor: middle; }
    .icon   { font: 14px sans-serif; font-weight: bold; alignment-baseline: middle; }
    .desc   { font: 12px sans-serif; fill: #444; text-anchor: middle; }
  </style>

  <!-- 진행 바 -->
  <rect x="100" y="70" width="900" height="10" rx="5" fill="#1976d2"></rect>

  <!-- 마커 구분선 -->
  <rect x="280" y="70" width="2" height="10" fill="#fff"></rect>
  <rect x="460" y="70" width="2" height="10" fill="#fff"></rect>
  <rect x="640" y="70" width="2" height="10" fill="#fff"></rect>
  <rect x="820" y="70" width="2" height="10" fill="#fff"></rect>

  <!-- 마커 -->
  <circle cx="100" cy="75" r="6" fill="#0d47a1"></circle>
  <circle cx="1000" cy="75" r="6" fill="#0d47a1"></circle>

  <!-- 주차 텍스트 -->
  <text x="190" y="45" class="label">Week 1</text>
  <text x="370" y="45" class="label">Week 2</text>
  <text x="550" y="45" class="label">Week 3</text>
  <text x="730" y="45" class="label">Week 4</text>
  <text x="910" y="45" class="label">Week 5</text>

  <!-- milestone 설명 -->
  <text x="190" y="110" class="desc">주제 선정 &amp; 역할 분담</text>
  <text x="370" y="110" class="desc">데이터 수집과 가공 &amp; 백엔드 개발</text>
  <text x="550" y="110" class="desc">백엔드 개발 &amp; 프론트엔드 개발</text>
  <text x="730" y="110" class="desc">백엔드 ↔ 프론트 연동</text>
  <text x="910" y="110" class="desc">디버깅 &amp; 오류 수정</text>

  <!-- 날짜 -->
  <text x="100" y="155" class="date">2025-05-23</text>
  <text x="1000" y="155" class="date">2025-06-20</text>

  <!-- 시작/종료 아이콘 -->
  <text x="95" y="60" class="icon" text-anchor="end">🚀 시작</text>
  <text x="1005" y="60" class="icon" text-anchor="start">🏁 종료</text>

</svg>
